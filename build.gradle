group 'com.oneplus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.microsoft.sqlserver:mssql-jdbc:6.3.5.jre8-preview',
            'log4j:log4j:1.2.17',
            'org.slf4j:slf4j-api:1.7.25',
            'org.slf4j:slf4j-jdk14:1.6.2',
            'org.hibernate:hibernate-core:5.1.0.Final',
            'org.hibernate:hibernate-c3p0:5.1.0.Final',
            'org.hibernate:hibernate-entitymanager:5.1.0.Final',
            'org.hibernate:hibernate-ehcache:5.1.0.Final',
            'com.mchange:mchange-commons-java:0.2.11'
//    compile files('lib/mina-core-2.0.16.jar')
    compile fileTree(dir: 'lib', include: '*.jar')
}
